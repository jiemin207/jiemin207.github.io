          </h1>

    <div class="post-body" itemprop="articleBody">

      
      

      
        <p>1、 启动一个swarm集群<br><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">docker</span> <span class="selector-tag">swarm</span> <span class="selector-tag">init</span> <span class="selector-tag">--listen-addr</span> 10<span class="selector-class">.100</span><span class="selector-class">.9</span><span class="selector-class">.134</span><span class="selector-pseudo">:2376</span>  <span class="selector-tag">--advertise-addr</span> 10<span class="selector-class">.100</span><span class="selector-class">.9</span><span class="selector-class">.134</span></div><div class="line"># <span class="selector-tag">--listen-addr</span>指出的是这个集群暴露给外界调用的<span class="selector-tag">socket</span>地址</div><div class="line"># <span class="selector-tag">--advertise-addr</span>参数是指定网卡地址</div></pre></td></tr></table></figure></p>
<p>执行结果如下:</p>
<p><img src="http://zjmoss.oss-cn-beijing.aliyuncs.com/19-04-04/docker%20swarm%E5%88%9D%E5%A7%8B%E5%8C%96.png" alt=""></p>
<a id="more"></a>
<p>2、查看docker 节点<br><figure class="highlight crmsh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker <span class="keyword">node</span> <span class="title">ls</span></div></pre></td></tr></table></figure></p>
<p>3、构建服务<br><figure class="highlight brainfuck"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="comment">docker</span> <span class="comment">service</span> <span class="comment">create</span> <span class="literal">-</span><span class="literal">-</span><span class="comment">replicas</span> <span class="comment">1</span> <span class="literal">-</span><span class="literal">-</span><span class="comment">name</span> <span class="comment">swarmtest</span> <span class="comment">image</span></div></pre></td></tr></table></figure></p>
<p>4、 查看swarm服务详情<br><figure class="highlight ada"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">docker service ls</div><div class="line">docker service  inspect <span class="comment">--pretty swarmtest</span></div><div class="line">docker service ps swarmtest</div></pre></td></tr></table></figure></p>
<p>5、 删除swarm服务<br><figure class="highlight ebnf"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="attribute">docker service rm swarmtest</span></div></pre></td></tr></table></figure></p>
<p>6、 离开swarm节点<br><figure class="highlight nsis"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">docker swarm <span class="literal">leave</span> --<span class="literal">force</span></div></pre></td></tr></table></figure></p>
